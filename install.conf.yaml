- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc:
      relink: true
    ~/.config/i3/config: i3config      
    ~/.zshrc:
      relink: true
    ~/.p10k.zsh: p10kzsh
    ~/.local/share/mc/skins/gruvbox256.ini: mcgruvbox256

- create:
    - ~/Downloads
    - ~/.vim/undo-history
    - ~/.local/share/mc/skins 

- shell:
  - [git submodule update --init --recursive, Installing submodules]
